
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Temperature Converter | WHEATLEY </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="inputTemp" placeholder="Please enter a temperature.">
        <div class="input-group-append">
                <button id="clear" class="btn btn-outline-secondary" type="reset">Clear</button>
              </div>
    </div>
    <div class="radioRight justify-content-start">
        <div class="form-check form-check-inline">
            <label class="form-check-label" for="fahrenheitCheck & celsiusCheck"> Convert to:&nbsp;</label>
            <input class="form-check-input" type="radio" id="fahrenheitCheck" value="fahrenheit">
            <label class="form-check-label" for="Fahrenheit">Fahrenheit</label>
        </div>
        <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="celsiusCheck" value="celsius" checked>
                <label class="form-check-label" for="Celsius">Celsius</label>
        </div>
        <div class="ml-auto">
            <button type="submit" class="btn btn-primary mb-2">Convert</button>
        </div>
    </div>
    <div id="convertedTemp"></div>
    <script src="converter.js"></script>
</body>
</html>
